services:
  - type: web
    name: CryptoQ
    env: python
    pythonVersion: 3.11.9
    buildCommand: bash build.sh
    preDeployCommand: |
      python manage.py migrate --noinput
    startCommand: gunicorn CryptoQWeb.wsgi:application --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    rootDir: .
    plan: starter
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: CryptoQWeb.settings
      - key: PYTHONPATH
        value: /opt/render/project/src/CryptoQWeb
      - key: PORT
        value: 8000
      - key: HF_HOME
        value: /opt/render/project/src/.cache/huggingface
      - key: HF_TOKEN
        value: your_huggingface_token_here
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DISABLE_COLLECTSTATIC
        value: 1